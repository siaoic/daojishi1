<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>倒计时</title>
    <link rel="stylesheet" href="css/index.css">
    
</head>

<body>
    <div class="background">
        <div class="info">
            <div class="logo">
                <p>童 依 玲</p>
            </div>
            <div class="button">
                <a href="https://space.bilibili.com/427552966?spm_id_from=333.1007.0.0" target="_blank"><img src="images/bilibili.png" alt="bilibili.png"></a>
            </div>
            <img src="images/background.jpg" alt="background.jpg">
            <div class="left-box"></div>
            <div class="right-box"></div>
            <div class="time">
                <h2 class="title">高 考 &nbsp 加 油</h2>
                <div class="time-box">
                    <div class="days">
                        <p class="day">00</p>
                        <span class="text">days</span>
                    </div>
                    <div class="hours">
                        <p class="hour">00</p>
                        <span class="text">hours</span>
                    </div>
                    <div class="min">
                        <p class="min">00</p>
                        <span class="text">min</span>
                    </div>
                    <div class="sec">
                        <p class="sec">00</p>
                        <span class="text">sec</span>
                    </div>
                </div>
                <p class="sub-title">再坚持一下</p>
                <p class="sub-title">马上你就自由了.</p>
                <p class="sub-title tips"></p>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/index.js"></script>
</html>
